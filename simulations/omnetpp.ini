#
# This ini file runs a simulation generated by ReaSE.
# Such a simulation uses a hierarchical realistic topology in
# combination with realistic background traffic and large-scale
# attacks, e.g. DDoS or worm propagation.
#

[General]

ned-path = ./
#debug-on-errors = true
num-rngs = 6

cmdenv-express-mode = true

#tkenv-plugin-path=../../../Etc/plugins

#Tracing Start Time (no Tracing: StartTime after simulation end )
**.tracingInterval = 5s # trace every 5 seconds
**.traceStartTime = 3601s

#StartTime for routers, e.g. attack detection instances
#**.core**.**.startTime = uniform(0s,10s)
#**.gw**.**.startTime = uniform(0s,10s)
#**.edge**.**.startTime = uniform(0s,10s)
#StartTime for each InetUserClient (start during first Minute)
**.startTime = uniform(0s,60s)
#**.startTime = 0

#Simulation Duration of 1 hour
**.simulationDuration = 3600s

#Traffic Profiles
**.configFileName = "traffic_profiles.parameters"

## use ddos or worm parameters if either are used in topology
#Parameter for DDoS Zombies (1 Attack)
#**.attackStartTime = ${"1000","2000","3601"}
**.attackStartTime = "3601"
**.attackStartDiff = uniform(0s, 2s)
**.timeBetweenPacketMin = 0.3s
**.timeBetweenPacketDiff = uniform(0.01s, 0.02s)
**.maxPacket = "-1"
**.packetSize = "1024"
**.attackType = "1"
**.victimAddress = "Inet.sas0.host_WebServer40" #put the intended victim address here, e.g. "Inet.sas0.host_WebServer54"
**.destinationPort = "80"
**.addressSpoofingOn = false
**.sourceAddressStart = "0.1.0.0"
**.sourceAddressEnd = "0.1.0.0"
**.sourcePort = "-1"
**.attackOnProbability = 1.0
**.attackSwitchProbability = 0.1
**.attackOffProbability = 0.1

#Parameter for Worm Hosts
#**.timeBetweenProbingPackets = uniform(0.1s, 0.2s)
#**.attackTag = 1
#**.maxProbingPackets = 2000
#**.sourcePort = 13876
#**.listenAndVictimPort = 80
#**.addressRangeStart = "0.0.0.0"
#**.addressRangeEnd = "0.20.255.255"
#**.startProbing = 1700s
#**.startProbingDiff = uniform(0s, 60s)
#**.startProbingProbability = 0.1
#**.probingPacketLength = 460

# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 14336  # 14*mss
**.tcp.sendQueueClass="TCPMsgBasedSendQueue"
**.tcp.receiveQueueClass="TCPMsgBasedRcvQueue"
**.tcp.tcpAlgorithmClass="TCPReno"
**.tcp.recordStats=false

# ip settings
**.routingFile=""
**.ip.procDelay=10us
#**.cli[*].IPForward=false
#**.srv*.IPForward=false

# ARP configuration
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.networkLayer.proxyARP = false  # Host's is hardwired "false"
**.networkLayer.tracingOn = false
**.networkLayer.spoofingOn = false

# NIC configuration
**.ppp[*].queueType = "DropTailQueue" # in routers
**.core**.ppp[*].queue.frameCapacity = 10000    # in routers
**.gw**.ppp[*].queue.frameCapacity = 5000
**.edge**.ppp[*].queue.frameCapacity = 1000
**.ppp[*].queue.frameCapacity = 50    # in hosts

# nam trace
**.nam.logfile = "trace.nam"
**.nam.prolog = ""
**.namid = -1  # auto

# MISC
#TCP-Layer
**.maxTCPThreadCount = 100
#ApplicationLayer
**.noThreads = 100


# tcpdump

#**.host_WebServer**.tcpdump.dumpFile="webserver.pcap"
#**.host_MailServer**.tcpdump.dumpFile="mailserver.pcap"
#**.host_RTU**.tcpdump.dumpFile="rtu.pcap"
#**.host{1..200}.tcpdump.dumpFile="nodes.pcap"






#DISABLE all output vectors
**.trace history.enabled = yes
**.enabled = no

[Config Scadasim]
network = Inet

[Config ScadasimTiny]
network = InetTiny
